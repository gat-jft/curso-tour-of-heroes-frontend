<mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span fxFlex></span>
    <!-- FxFlex é uma DIRETIVA do pacote AngularFexLayout, pra eu poder usar o FlexLayout, sem precisar de uma Classe CSS. Assim, ele tem o mesmo efeito da Classe que eu copiei do AngularMaterial.-->

    <button
        class="example-icon"
        mat-icon-button
        aria-label="Heroes list"
        matTooltip="Heroes"
        routerLink="/heroes"
    >
        <mat-icon>sports_martial_arts</mat-icon>
        <!-- ÍCONE de um lutador de artes marciais. 
             - O atributo aria-label (aria-label="Texto") serve para os deficientes visuais passarem o mouse 
               em cima do ÍCONE DO LUTADOR, aí fala este código. 
             - O atributo routerLink="rota", serve pra quando eu clicar no link, ir para a rota dos "".
             - matTooltip serve para DICAS (tips). É pra quando passar o mouse em cima do ÍCONE, e ele mostra a dica "HeroesT".

            -->
    </button>
</mat-toolbar>

<div class="content">
    <router-outlet></router-outlet>
    <!--  <app-heroes></app-heroes> -->
    <app-messages></app-messages>
</div>
